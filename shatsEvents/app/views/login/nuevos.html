<div class="loginContainer">
  <div class="form-container2">
    <img  class="img-responsive" src="images/logo.gif" alt="Shats events">
    <h3 class="text-center">Registro de clientes</h3>
    <form>
      <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Nombre Completo</label>
        <input ng-model="vm.newUser.name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre Completo">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Correo Electronico</label>
        <input ng-model="vm.newUser.email" type="text" class="form-control" id="exampleInputPassword1" placeholder="Correo Electronico">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Telefono</label>
        <input ng-model="vm.newUser.phone" type="text" class="form-control" id="exampleInputPassword1" placeholder="(442-442-42-42)">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Contraseña</label>
        <input ng-model="vm.newUser.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
      </div>
      <h3 class="text-center">Detalles del evento</h3>
      <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Numero de boletos</label>
        <input ng-model="vm.newUser.events.numer" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre Completo">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Boletos niño</label>
        <input ng-model="vm.newUser.events.ninos" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre Completo">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Alergicos</label>
        <input ng-model="vm.newUser.events.alergicos" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre Completo">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Alergicos a</label>
        <input ng-model="vm.newUser.events.alergicos" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre Completo">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Diabetico(s)</label>
        <input ng-model="vm.newUser.events.diabeticos" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre Completo">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Vegetariano(s)</label>
        <input ng-model="vm.newUser.events.vegetarianos" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre Completo">
      </div>
      <button type="submit" ng-click="vm.login()" class="btn btn-primary btn-block">Registrarme</button>
      </form>

  </div>
</div>
