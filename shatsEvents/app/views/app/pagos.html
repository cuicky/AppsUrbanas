<div class="col-md-12">
  <h1 class="pull-left">Pagos registrados de Shats Events</h1>
  <button ng-click="vm.addPago()" class="agregarBoton pull-right btn btn-primary"><i class="fa fa-plus"></i> Agregar nuevo pago</button>
  <div class="clearfix"></div>
  <div class="col-md-3 no-padding-left">
    <input type="text" class="form-control" placeholder="Buscar en pagos...">
  </div>
    <table class="table table-hover">
       <caption>Pagos registrados.</caption>
        <thead>
          <tr>
            <th><i class="fa fa-user"></i> Nombre de cliente</th>
            <th> <i class="fa fa-tag" aria-hidden="true"></i> Evento</th>
            <!-- <th> <i class="fa fa-tag" aria-hidden="true"></i> Pagos</th> -->
            <th></i> % completado</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="pago in pagos">
            <th scope="row">{{pago.cliente.name}}</th>
            <!-- <td>{{pago.evento.name}}</td> -->
            <td>{{pago.cantidad}}</td>
            <td>
              <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                  <span class="sr-only">45% Complete</span>
                  45%
                </div>
              </div>
            </td>
          </tr>

        </tbody>
      </table>
      <div class="clearfix"></div>
      <nav aria-label="Page navigation" class="pull-right">
        <ul class="pagination">
          <li >
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
</div>

<hr>
