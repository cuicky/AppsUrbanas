<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Nuevo Cliente</h3>
</div>
<div class="modal-body" id="modal-body" style="overflow:hidden;">
  <form>
    <div class="form-group col-md-6">
      <label for="exampleInputEmail1">Nombre Completo</label>
      <input ng-model="newClient.name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre Completo">
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1">Correo Electronico</label>
      <input ng-model="newClient.email" type="text" class="form-control" id="exampleInputPassword1" placeholder="Correo Electronico">
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1">Telefono</label>
      <input ng-model="newClient.phone" type="text" class="form-control" id="exampleInputPassword1" placeholder="(442-442-42-42)">
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1">Contraseña</label>
      <input ng-model="newClient.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1">Paquete</label>
      <select ng-model="newClient.paquete" class="form-control" ng-options="item.$id as item.name for item in paquetes"></select>
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1">Ubicación</label>
      <input ng-model="newClient.ubicacion" type="text" class="form-control" id="exampleInputPassword1" placeholder="Ubicación">
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1"># de boletos</label>
      <input ng-model="newClient.boletos" type="text" class="form-control" id="exampleInputPassword1" placeholder="# de boletos">
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1">Alergicos</label>
      <input ng-model="newClient.alergicos" type="text" class="form-control" id="exampleInputPassword1" placeholder="# de alergicos">
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1">Diabeticos</label>
      <input ng-model="newClient.diabeticos" type="text" class="form-control" id="exampleInputPassword1" placeholder="# de diabeticos">
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1">Vegetarianos</label>
      <input ng-model="newClient.vegetarianos" type="text" class="form-control" id="exampleInputPassword1" placeholder="# de vegetarianos">
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1">Niños</label>
      <input ng-model="newClient.ninos" type="text" class="form-control" id="exampleInputPassword1" placeholder="# de niños">
    </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
