<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Nuevo Pago</h3>
</div>
<div class="modal-body" id="modal-body">
  <form>
    <div class="form-group">
      <label for="exampleInputPassword1">Cliente</label>
      <select class="form-control" ng-disabled="!clientes" ng-model="newPago.cliente" ng-options="ct.$id as ct.name for ct in clientes">
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Evento</label>
      <select class="form-control" ng-disabled="!eventos" ng-model="newPago.evento" ng-options="ct.$id as ct.name for ct in eventos ">
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Cantidad</label>
      <input ng-model="newPago.cantidad" type="text" class="form-control" id="exampleInputPassword1" placeholder="$">
    </div>


    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
